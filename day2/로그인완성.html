<html lang="en">
<head>

    <title>Document</title>
</head>

        /* 클래스 선택자 사용하여 css 적용*/
        .login-wrap{
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 1px solid black;
            margin: 0 auto;
        }

        .img-wrap{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
        }
        .login-info{
            width: 320px;
            height: 100px;
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 20px;
        }

</style>
<body>
    <!--전체 로그인 영역-->
    <div class="login-wrap">
        <!--이미지영역-->
        <div class="img-wrap"></div>
        <!--로그인 정보 영역-->
        <div class="login-info"></div>
    </div>
</body>
</html>
