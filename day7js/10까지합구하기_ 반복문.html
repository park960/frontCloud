<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let i=0; // "=" 를 기준으로 왼쪽은 기억하는 요소 오른쪽은 수식요소들이 들어간다 
        let total=0;
        while( i<10){
            i=i+1;
            total = total +i;
        }
        console.log( total);
        </script>
</body>
