<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heaeder-wrap{
            width: 100%;
            height: 75px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.151);
            
        }
        .header{
            width: 1200px;
            height: auto;
            display: flex;
            position: relative;
            line-height: 75px;
            justify-content: space-between;
            margin: 0 auto;
            /* position: fixed; */
            top: 0;
            /* z-index: 999; */
            background-color: white;
            /* border-bottom: 1px solid rgba(0, 0, 0, 0.151); */
        }
        .logo{
            text-decoration: none;
            font-size: 24px;
            font-weight: 600;
            /* top: 10px;
            left: 350px; */
            color: black;
            height: 75px;
            width: 110px;
        }
       
              
        .ent-btn{
            color:black;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            height: 75px;
            width: 110px;
            margin-left: 25px;
            text-decoration: none;
        }
        .ent-btn:hover{
             color:rgba(0, 0, 0, 0.726);
        }
        .selle-btn{
            color:black;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            height: 75px;
            width: 110px;
            text-decoration: none; 
            margin-left: 25px;
        }
        .salle-btn:hover{
             color:rgba(0, 0, 0, 0.726);
        }    
        .login-btn{
            color:black;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            height: 75px;
            width: 110px;
            text-decoration: none;
            margin-left: 25px;
        }
        .login-btn:hover{
             color:rgba(0, 0, 0, 0.726);
        }
        .make-btn{
            background-color: black;
            color:white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            height: 75px;
            width: 110px;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 20px;
            margin-left: 25px;
        }
        .make-btn:hover{
             background-color:rgba(0, 0, 0, 0.726);
        }
        .wrap{
            
            width: 1200px;
            height: 2000px;
            margin: 0 auto;
            justify-content: space-between; 
        }
        .btn-icon{
            width: 40px;
            height: 40px;
            background-image: url(https://svgsilh.com/svg/1093183.svg);
            background-position: center;
            background-size: cover;
            margin-right: 20px;
            box-sizing: border-box;
            
            
        }
        .textarea{
            border: none;
            font-size: 16px;
            font-weight: 500;
        }
        .search1{
            
            border: 1px solid grey;
            height: 70px;
            box-sizing: border-box;
            padding: 20px;
            border-radius: 40px;
            margin-left: -30px;
            justify-content: space-between;
            display: flex;
        }
        

        
    </style>
</head>
<body>
    <!--해더-->
    <div class="hearder-wrap">
        <div class="header">
            <div class="logo">LOGO</div>
            <div class="manu">
                <a href="https://kmong.com/enterprise" class="ent-btn">엔터프라이즈</a>
                <a href="https://kmong.com/seller/become-a-seller" class="selle-btn">전문가 등록</a>
                <a href="https://kmong.com/signup?next_page=%2F" class="login-btn">로그인</a>
                <a href="https://kmong.com/signup?next_page=%2F" class="make-btn">회원가입</a>
            </div>
        </div>
    </div>    
    <!--바디-->
    <div class="wrap">
        <div class="search">
            <div class="text"><h2>성공이 필요한 순간,<br>딱 맞는 전문가를 찾아보세요</h2></div>
            <div class="search-bar">
                <div class="search1">
                    <input type="text" placeholder="어떤 전문가가 필요하세요?" class="textarea">
                        <a href="https://naver.com" target="_blank" class="btn-icon"></a>
                </div>
            </div>
            <div class="btn"></div>
        </div>
        <div class="banner"></div>
    </div>
