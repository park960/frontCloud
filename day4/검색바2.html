<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-bar{
            width: 300px;
            height: 50px;
            border: 3px solid skyblue; 
            border-radius: 50px;
        }
        .search-btn{
            width: 30px;
            height: 30px;
            background-image: url(https://svgsilh.com/svg/1093183.svg);
            background-position: center;
            background-size: cover;
        }
        .word{
            border: none;
            outline: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" class="word">
        <div class="search-btn"></div>
    </div>
</body>
</html>
