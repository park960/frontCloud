<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            border: 1px solid black;
            height: 200px;
            position: relative;

        }

        /* left, top, bottom, right => 기본 포지션에서는 적용 x */
        /* position:static;=>기본값 */
        .item{
            width: 200px;
            height: 100px;
            background-color: violet;
            right: 0;
            /* top: 0; */
            bottom: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <h2>부모를 기준으로 자식요소를 원하는 위치에 배치하려면</h2>
    <ul>
        <li>부모영역에 position:relative</li>
        <li>자식요소에 position:absolute</li>
    </ul>
    <div class="wrap">
        <div class="item"></div>
    </div>
</body>
</html>
