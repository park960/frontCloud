        // 입력 : 숫자
        // 반환 : 홀수(true),짝수(false)
        // true, false=> boolean
        function odd(cnt){
            
            let result; 
            if(cnt%2==1){
                result=true;
                //console.log("true");
            }else{
                result=false;
                //console.log("false");
            }
      
            return result ;
        }
