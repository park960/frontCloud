<body>
    <script>

        //전역변수 : 함수외부에서 만들어지는 변수
        let num =0;
        function a(){
            num++; // num+1;
        }
        function b(){
            num++;
        }

        console.log(num);
        a();
        console.log(num);
        a();
        console.log(num);
        a();
        console.log(num);
        b();
        console.log(num);
        b();
        console.log(num);
        b();
        // a와b 값이 같이 먹음
    </script>
