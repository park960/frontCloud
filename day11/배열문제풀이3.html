        sum2 =sum2+점수[1];//10+20 =>30
        sum2 =sum2+점수[2];//30+40 =>70
        sum2 =sum2+점수[3];//70+40 =>110
        console.log(sum2);
        sum2=0; // sum2라는 변수에 0값으로 할당
        for(let i=0; i<점수.length; i++){
            sum2 =sum2 +점수[i];
        }
    
    </script>
