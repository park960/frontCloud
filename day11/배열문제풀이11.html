<body>
  <script>
    //11.  문제 :아래  fruits 배열에  자두 포함 여부 true, false 출력하시오 
        let fruits = ["자두", "복숭아", "포도"];

        let result =false;//없다.

        for( let i =0; i<fruits.length; i++){

          let item =fruits[i];
          console.log(item);

          if( item === "자두"){
            result =true;
            break;  //답이 나오면 멈춰라 라고 명령하기
          }
        }
        console.log(result);

  </script>
