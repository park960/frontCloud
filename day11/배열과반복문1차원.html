<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        lotte1182 = [1, 13, 21, 25, 28, 31];

        //출력
        //배열명이 6개변수가 연속적으로 위치한 시작의 기준이다
        //배열명을 기준으로 인덱스(첨자)로 접근
        //1차원배열의 네모칸 한개 == 변수( 두 개는 동일하다)
        //인덱스 조심하기( 0부터시작, 마지막인덱스 : 배열의 크기-1)
        //인덱스는 변수를  사용할 수 있다.



        console.log(lotte1182[0]);
        console.log(lotte1182[1]);
        console.log(lotte1182[2]);
        console.log(lotte1182[3]);
        console.log(lotte1182[4]);
        console.log(lotte1182[5]);

        //6번 반복해 명령 (반복을 제어할 변수 설정)
        // 배열의 인덱스 만들어 내야 함(변수를 통해서)
        for (let i = 0; i < lotte1182.length; i++) {
            console.log(lotte1182[i]);
        }


    </script>
</body>

</html>
