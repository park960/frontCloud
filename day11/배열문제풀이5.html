<body>
    <script>
    //  5. 문제: 아래 numbers 배열에서 숫자 7이 있는지 확인하고, 
    // 있으면 true , 아니면 false를 출력하세요.

      const numbers = [2, 4, 6, 8, 10];
       
      let result; //결과를 저장할 변수
      for(let i=0; i<numbers.length; i++){
        console.log(numbers[i]);
        if(numbers[i]===7){
          result=true;
          break;
        }
      } 
      console.log(result);
       
       
       

    </script>
