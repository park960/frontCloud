<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //함수를 반환라여면 값이 무조건 한개여야한다
        //1차원배열 3개로 데이터 유지
        let lotto1182 = [1, 13, 21, 25, 28, 31];
        let lotto1181 = [8, 10, 14, 20, 33, 41];
        let lotto1180 = [6, 12, 18, 37, 40, 41];


        //2차원배열 1개로 데이터 유지
        //행, 열로 접근해야 네모상자 (변수)에 접근할 수 있다
        //행만 접근하면 1차원배열까지 접근 한 것임
        //2차원배경은 배열의 요소로 1차원배열이다

        let lottoMonth7 = [
            [1, 13, 21, 25, 28, 31],
            [8, 10, 14, 20, 33, 41],
            [6, 12, 18, 37, 40, 41]
        ];
        
        //1182회차
        console.log(lottoMonth7[0][0]);
        console.log(lottoMonth7[0][1]);
        console.log(lottoMonth7[0][2]);
        console.log(lottoMonth7[0][3]);
        console.log(lottoMonth7[0][4]);
        console.log(lottoMonth7[0][5]);

        //1181회차
        console.log(lottoMonth7[1][0]);
        console.log(lottoMonth7[1][1]);
        console.log(lottoMonth7[1][2]);
        console.log(lottoMonth7[1][3]);
        console.log(lottoMonth7[1][4]);
        console.log(lottoMonth7[1][5]);
        
        //1180회차
        console.log(lottoMonth7[2][0]);
        console.log(lottoMonth7[2][1]);
        console.log(lottoMonth7[2][2]);
        console.log(lottoMonth7[2][3]);
        console.log(lottoMonth7[2][4]);
        console.log(lottoMonth7[2][5]);

        //반복문 행(=i) 3번 반복, 열(=j) 6번 반복

        for(let i =0; i<3; i++){

            //
            console.log(`${i}행`);
            for(j=0; j<6; j++){
                //
                console.log(lottoMonth7[i][j]);
            }
        }
        


    </script>
</body>

</html>
