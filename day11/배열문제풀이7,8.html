    //8. 문제: 아래  kors 배열에서   평균보다 높은 점수는 몇개인가 ?


    const kors = [90, 80, 70, 99, 100]


    let sum = 0;
    for (let i = 0; i < kors.length; i++) {
      sum += kors[i]
    }

    let avg = sum / kors.length;
    console.log(avg);
    //각 학생의 점수가 평균뵤다 높은학생
    //출력 : 평균보다 높은 학생수 : cnt
    //입력 : 학생점수
    for (let i = 0; i < kors.length; i++) {
      if(kors[i]>avg){
        cnt =cnt +1;//=> cnt++, cnt+=1
      }
    }

    console.log(cnt);
  </script>
