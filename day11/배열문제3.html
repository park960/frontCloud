<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let scores=[90,80,77,100,89];

        //가장 큰 수를 저장할 변수
        //초기값설정은 배열릐 첫번째값으로 초기화
        let max=scores[0];
        for(let i=1; i<scores.length; i++){
            console.log("max",max);
            console.log("scores["+i+"]", scores[i]);

            if(max <scores[i]){
                max= scores[i];
            }
        }

        console.log(max);
    </script>
</body>
</html>
