<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>



        //양치질하기
        /*
        funstion 함수이름(){
            //수행할 코드
        }
        */
       //함수만들기
        function 양치질하기() {
            document.write("치약을 짠다<br>");
            document.write("양치질을 한다<br>");
            document.write("헴궁기<br>");
        }

        // 함수를 만들고 호출하지 않으면 실행되지 않는다.
       
        //함수호출
        양치질하기();

        양치질하기();

    </script>
</body>

</html>
