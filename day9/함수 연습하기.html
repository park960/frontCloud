<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        body {
            width: 100%;
            height: 100wh;
        }

        .bg {
            background-image: url(img01.png);
            background-position: center;
            background-size: contain;
            height: 500px;

            justify-content: center;
            text-align: center;

            /* border: 1px solid black; */

        }

        .text {
            width: 80%;
            /* border: 1px solid black; */

<body>
    <div class="bg">
        <div class="a"></div>
        <div class="text">
            <h2 id="happy"></h2>
        </div>
    </div>
    <script>

        function happy() {
            let title = [
                "당신의 운세: 오늘도 침대가 이깁니다.",
                "당신의 운세: 다이어트는 내일부터!",
                "당신의 운세: 커피 없이 불가동입니다.",
                "당신의 운세: 지갑 속 먼지가 행운입니다.",
                "당신의 운세: 월요일은 그냥 버퍼링 중.",
                "당신의 운세: 말없이 웃는 게 최선입니다.",
                "당신의 운세: 오늘 함수 마스터 합니다.",
                "당신의 운세: 회의 중 딴생각은 기본.",
                "당신의 운세: 택배만이 당신을 믿습니다.",
                "당신의 운세: 고민은 배송을 늦춥니다."
            ];

            let index = Math.floor(Math.random() * title.length);
            return title[index];
        }

        alert("오늘의 표춘쿠기");

        let result = happy();
        let happyTag = document.getElementById("happy");
        happyTag.innerText = result;

    </script>
</body>
