<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //입력
        let a=10, b=5,c=17;

        //츨력
        let max=a; 
        // 변수의 초기화 (값의 범위에서 가장 작은 값 또는 값들 중에서 첫번째 값)
        
        if(max <b){
            max =b;
        }

        if(max<c){
            max=c;
        }

        alert("최대값은"+ max);
    </script>
</body>
</html>
