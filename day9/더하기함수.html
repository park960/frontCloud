<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 두 수를 더하기함수 만들기
        //입력 (매개변수)
        //반환 (함수가 수행하면서 만든 결과)

        function adder(num1, num2){
            let sum;
            sum = num1 +num2;
            return sum;

        }
        let result = adder(3,5);
        document.write(result);

    </script>
</body>
</html>
