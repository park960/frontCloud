<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        function 양치질하기아침() {
            document.write("치약을 짠다<br>");
            document.write("양치질을 한다<br>");
            document.write("헴궁기4<br>");


            //양치질하기 : 아침은 2번 점심 5번 저녁 4변 헹구는 횟수 수정하고 싶다면
        }

        function 양치질하기점심() {
            document.write("치약을 짠다@@<br>");
            document.write("양치질을 한다<br>");
            document.write("헴궁기5<br>");
        }

        function 양치질하기ver2(cnt) {
            document.write("치약을 짠다@@<br>");
            document.write("양치질을 한다<br>");
            document.write("헴궁기5" + cnt + "<br>");
        }


        양치질하기아침();

        양치질하기점심();

        //함수 
        //입력(매개변수): 함수와 외부와의 매개자역할 하는 함수
        //반환 : 함수가 내부에 만든 결돠를 주는 것

        양치질하기ver2(2);
        양치질하기ver2(4); 
        양치질하기ver2(6);
    </script>
</body>

</html>
