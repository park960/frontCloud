<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>홀짝 판별기</title>
</head>
<body>

    <label for="number">숫자를 입력하세요</label>
    <input type="text" id="number">
    <button onclick="check()">확인하기</button>

    <div class="total" id="info_total"></div>

    <script>
        function check() {
            // 1. 입력창에서 값 가져오기
            let number = document.getElementById("number");
            let numberValue = number.value;

            // 2. 숫자로 변환
            let num = Number(numberValue);

            // 3. 결과 메시지 만들기
            let message = "";
            if (isNaN(num)) {
                message = "숫자를 입력해주세요.";
            } else if (num % 2 === 0) {
                message = num + "은(는) 짝수입니다.";
            } else {
                message = num + "은(는) 홀수입니다.";
            }

            // 4. 결과 보여주기
            let info_total = document.getElementById("info_total");
            info_total.innerHTML = message;
        }
    </script>

</body>
</html>
