  <button onclick="choose()">큰 수 출력하기</button>

  <div id="big"></div>

  <script>
    function choose() {
      let fir = document.getElementById("fir");
      let firValue = fir.value;
      let a = Number(firValue);

      let sec = document.getElementById("sec");
      let secValue = sec.value;
      let b = Number(secValue)

      let the = document.getElementById("the");
      let theValue = the.value;
      let c = Number(theValue)

      let max = a;
      if (b > max) {
        max = b;
      }
      if (c > max) {
        max = c;
      }

      let big = document.getElementById("big");
      big.innerHTML = max;



    }
