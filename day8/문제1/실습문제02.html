<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="number">홀수 짝수 구분하기</label><br>
    <input type="text" id="number">

    <button onclick="check()">확인하기</button>
    <div id="info"></div>

    <script>

        function check(){
            let number = document.getElementById("number");
            let numValue = number.value;
            let num = parseInt(numValue);

            let message = "";
            if(isNaN(num)){
               message= "숫자를 입력해주세요.";
            }else if(num %2 === 0){
                message= "이 숫자는 짝수입니다.";
            }else{
                message= "이 숫자는 홀수 입니다.";
            } 
            
            document.getElementById("info").innerText=message;
            
        }
    </script>

</body>

</html>
