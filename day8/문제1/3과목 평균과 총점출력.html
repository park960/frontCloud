<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="name">이름</label>
    <input type="text" id="name" placeholder="이름을 입력해주세요">

    <label for="korean">국어</label>
    <input type="text" id="korean" placeholder="점수를 입력해주세요">

    <label for="math">수학</label>
    <input type="text" id="math" placeholder="점수를 입력해주세요">

    <label for="name">영어</label>
    <input type="text" id="english" placeholder="점수를 입력해주세요">

    <button onclick="score()">내점수 확인하기</button>

    <div id="allscore">총점수</div>

    <div id="average">평균점수</div>

    <script>
        function score(){
            let name = document.getElementById("name");
            let nameValue = name.value;
            
            let korean = document.getElementById("korean");
            let koreanValue = korean.value;
            let numKorea = Number(koreanValue);

            let math = document.getElementById("math");
            let mathValue = math.value;
            let numMath = Number(mathValue);

            let english = document.getElementById("english");
            let englishValue = english.value;
            let numEnglish = Number(englishValue);

            let total  = numKorea+numMath+numEnglish;
            let avg = (numKorea+numMath+numEnglish)/3;

            let allscore = document.getElementById("allscore");
            allscore.innerHTML=nameValue+"의 총점수는"+total+"점 입니다.";

             let average = document.getElementById("average");
            average.innerHTML=nameValue+"의 평균점수는"+avg+"점 입니다.";
        }


    </script>

</body>

</html>
