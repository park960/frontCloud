<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //비교연산자 => 참, 거짓을 반환함
        // ==,===,!=,>,>=,<=,<

        let su1 = 10;
        let su2=3;

        console.log(su1>su2); //t 크다, 초과
        console.log(su1==su2); //f 같다
        console.log(su1<su2); //f 미만
        console.log(su1<=u2); //f 이하
        console.log(su1>su2); //t 이상
        console.log(su1!=su2);//t 같지않다
        console.log(su1===su2);//f 엄격한 비교

        //엄격한 비교===
        let a= 10;
        let b="10";

        console.log(a==b); //t
        console.log(a===b); //f  타입까지 같아야 참

        //!=
        //!==
        console.log(a!=b); //f
        console.log(a!==b); //t
        

</script>
</body>
</html>
