    <script>
        //논리연산자: 결과도 true, false입니다.
        //논리곱 : 그리고 (&&) , 논리합 : 또는/이거나(||) , 논리부정 : !

        let a=true;
        let b=false;
        let c= 10;
        //&& (AND조건, 그리고) , 모든조건이 참인경우 => true/ 하나라도 다르면 false
        console.log(a && b); //false
        console.lo(a&& (c>5)); // true
        console.log(c>5 && c<20); // true
        console.log(b&&a); // false 
        
        //논리합 || (OR조건 이거나), 하나라도 true이면 true반환
        let x= false;
        let y=true;
        let z=0; //0은  false로 취급됨 =falsy값
        console.log(x||y); //true
        console.log(z||x); //false
        console.log(z===0||y===true);//true

        //논리부정
        //true => false
        //false => true

        let isLoggedid =true;
        console.log(isLoggedid);
        console.log(!isLoggedid);

        if(age<=18 &&hasid){
            console.log("입장가능");
        }else{
            console.log("입장불가");
        }

    </script>
