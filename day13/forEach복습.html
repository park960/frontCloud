<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //forEach()  배열매서드   , 배열이 제공하는 기능 
        //배열을 반복하면서 배열의 내용을 사용할 때 이용함 

        //문제: 배열을 출력하시오
        let  arr=[ "금100돈"  ,"오피스텔"  ,"제주도별장"];

        for( let i=0; i< arr.length ; i++){            
            let item  = arr[i];
            console.log( item);
        }


        //forEach( callback  )

        //callback함수를 이름있는 함수로 만들고 전달하기
        function aa( item){
            console.log( item + "^^");
        }
        arr.forEach(  aa );



        //callback함수를 익명함수로 만들고 전달하기
        arr.forEach( function(item){
            console.log( item +"~~~~");
        });


         //callback함수를 화살표함수 만들고 전달하기
        
         //arr.forEach( ()=>{});
         arr.forEach( ( item)=>{ 
            console.log( item +" !!!!!!");
        });


          //arr.forEach( ()=>{});
          //매개변수가 한 개인경우 괄호() 생략가능
          //수행할 코드가 간단한 경우 중괄호 블럭 생략가능 
         arr.forEach(  item =>  console.log( item +" !!!!!!") );






    </script>
</body>
</html>
