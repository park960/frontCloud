<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
       // 배열,  객체
       //const 변수 선언 
       //const로 선언한 배열, 객체는 재할당 할 수 없지만 
       //내부요소는 변경할 수 있다 !!

       const arr=[5,7,9];
       arr[0]=20;   // 5 ->20으로 변경 
       console.log( arr[0]);
       // arr=["딸기","복숭아" ,"수박"];  //에러  (새로운 배열을 저장하는 것은 안됨)


       /* 
             - const로 선언한 변수는  재할당이 불가능 하다
             - 하지만 배열이나 객체처럼 ( 참조형 데이터)의 경우,
                그 내부의 값은 변경할 수 있다
            -   그래서 배열이나 객체를 선언할 땐 보통 const를 사용하고,
                필요할 때만 let을 사용함

       */

    </script>
</body>
</html>
