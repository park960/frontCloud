<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 전체 */
        #body {
            width: 400px;
            height: 500px;
            border: 1px solid black;
            border-radius: 12px;
            margin: 0 auto;
            box-sizing: border-box;
            padding: 15px;
            text-align: center;

        }

        /* 리뷰(바디) */
        #main {
            width: 350px;
            height: 25px;
            align-items: center;

        }

        #sub {
            width: 350px;
            height: 350px;
            align-items: center;
            margin-bottom: 10px;

        }

        h3 {
            text-align: center;
         }
    </style>

    <script>
        function reviewWrite() {
            const form = document.frm;
            const title = form.title;
            const review = form.review;

            console.log(title);

            console.log(review);


            if (title.value === "") {
                alert("제목을 입력해주세요");
                return;
            } else if (review.value === "") {
                alert("내용을 입력해주세요");
                return;
            } else {

                alert("작성완료하셨습니다");
            }
            //초기화
            form.title.value = "";
            form.review.value = "";

        }



    </script>
</head>

<body>
    <h3>리뷰 입력하기</h3>

    <form action="" name="frm" method="get" id="body">
        <label for="title">제목쓰기</label>
        <input type="text" name="title" id="main" placeholder="제목을 입력해주세요">
        <label for="sub">리뷰쓰기</label>
        <textarea name="review" id="sub" placeholder="내용을 입력해주세요"> </textarea>
        <button onclick="reviewWrite()" type="button" id="sum">제출하기</button>
    </form>

    <div id="reviewbox"></div>
</body>

</html>
