<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .search-bar{
            display: flex;
            width: 250px;
            height: 35px;
            border: 1px solid black;
            border-radius: 24px;
            justify-content: space-around;
            box-sizing: border-box;
            
        }
        .search-word{
            margin-left: 15px;
            width: 110px;
            height: 30px;
            border: none;
            outline: none;
        }
        .search-icon{
            width: 30px;
            height: 30px;
            background-size: cover;
            background-position: center;
            background-color: black;
            border-radius: 25px;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="search-bar">
        <input type="text" placeholder="내용을 입력하세요." class="search-word">
        <img src="./free-icon-magnifier-2311526.png">
    </div>
</body>
</html>
