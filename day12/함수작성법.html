<body>
    <script>
        //함수 선언식
        //함수 선언식으로 작성한 함수는 호이스팅 됨
        // 함수 호출보다 아래에 있어도 정상적으로 작동함
        //호이스팅 => 함수선언식으로 만든 함수는 먼저 해석함
        
        //1~10 까지 합

        hap10();//  함수호출 (호이스팅이라고 부름)

        function hap10(){
        let sum =0 ;
        for(let i =1; i <=10; i++){
            sum+=i ;

        }
        alert(sum); 
    }
 
    // hap10(); 

    function hap10Ver2(){
        let sum =0 ;
        for(let i =1; i <=10; i++){
            sum+=i ;

        }
        return sum;   // return이 없으면 해당 함수가 끝나면 값을 사용 항수 없기에 
                      // 값을 사용하기 위해서 return   필수 필요
    }

    // let result = hap10Ver2();
    // alert(result);
    </script>
