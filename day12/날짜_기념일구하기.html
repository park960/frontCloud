<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="result"></div>
    <script>

        //특정날짜를 기준으로 기념일 구하기
        let date = new Date("2025-07-14"); 
        date.setDate(date.getDate()+180); //6개월 180일 후가 언제니

        let year = date.getFullYear();
        let month = date.getMonth()+1; // 0월 부터 시작
        let date2 = date.getDate();

        document.getElementById("result").innerHTML =`${year}년도${month}월 ${date2}일`;
    </script>
</body>
</html>
